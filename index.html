<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SiteQuite - В процес на разработка</title>
        <link rel="stylesheet" href="css/mystyle.css">
        <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
        <script type='text/javascript' src='js/knockout-3.2.0.js'></script>
        <script type='text/javascript' src='js/app.js'></script>
    </head>
    <body>
        <div id="container">
           <div id="content">
                <h1 data-bind="text: baseLine"></h1>
                <p data-bind="text: secondLine"></p>
                <ul id="timer">
                    <li>
                        <span id="num-days" class="days">25</span>
                        <h3 data-bind="text: days"></h3>
                    </li>
                    <li>
                        <span id="num-hours" class="hours">00</span>
                        <h3 data-bind="text: hours"></h3>
                    </li>
                    <li>
                        <span id="num-minutes" class="minutes">00</span>
                        <h3 data-bind="text: minutes"></h3>
                    </li>
                    <li>
                        <span id="num-seconds" class="seconds">00</span>
                        <h3 data-bind="text: seconds"></h3>
                    </li>
                </ul>
                
            </div>
              
         </div>
    <script type='text/javascript' src='js/timer.js'></script>
    </body>
</html>
