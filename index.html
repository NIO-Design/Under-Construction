<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>В процес на разработка</title>
        <link rel="stylesheet" href="css/mystyle.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
        <script type='text/javascript' src='js/knockout-3.2.0.js'></script>
        <script type='text/javascript' src='js/app.js'></script>
    </head>
    <body>
        <div id="container">
           <div id="content">
                <h1 data-bind="text: baseLine"></h1>
                <p data-bind="text: secondLine"></p>
                <ul id="timer">
                    <li>
                        <span class="days">25</span>
                        <h3 data-bind="text: days"></h3>
                    </li>
                    <li>
                        <span class="hours">00</span>
                        <h3 data-bind="text: hours"></h3>
                    </li>
                    <li>
                        <span class="minutes">00</span>
                        <h3 data-bind="text: minutes"></h3>
                    </li>
                    <li>
                        <span class="seconds">00</span>
                        <h3 data-bind="text: seconds"></h3>
                    </li>
                </ul>
                
            </div>
               <div id="slide">
                 <i class="fa fa-angle-double-down" style="font-size:2em;"></i>
                 </div>
          </div>
        
    </body>
</html>
