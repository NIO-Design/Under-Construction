<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>В процес на разработка</title>
        <link rel="stylesheet" href="css/mystyle.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
           <div id="content">
                <h1>Страницата е в процес на разработка</h1>
                <p>До откриването на новата версия остават:</p>
                <ul id="timer">
                    <li>
                        <span class="days">25</span>
                        <h3>Дни</h3>
                    </li>
                    <li>
                        <span class="hours">00</span>
                        <h3>Часове</h3>
                    </li>
                    <li>
                        <span class="minutes">00</span>
                        <h3>Минути</h3>
                    </li>
                    <li>
                        <span class="seconds">00</span>
                        <h3>Секунди</h3>
                    </li>
                </ul>
                
            </div>
               <div id="slide">
                 <i class="fa fa-angle-double-down" style="font-size:2em;"></i>
               </div>
          </div>
        
    </body>
</html>
